parameters:
- name: workingDirectory
  type: string
  default: ''
- name: stateKey
  type: string
  default: ''
- name: varFile
  type: string
  default: ''

jobs:
- job: Deploy
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: AzureCLI@2
    displayName: 'Azure Login'
    inputs:
      azureSubscription: 'Azure Subscription'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        # Show account info for debugging
        echo "Debug: Account info:"
        az account show
        
        # Store the login credentials for other tasks
        echo "Debug: Getting access token..."
        az account get-access-token --query accessToken -o tsv > $(Agent.TempDirectory)/access_token.txt
        
        # Get tenant ID
        echo "Debug: Getting tenant ID..."
        TENANT_ID=$(az account show --query tenantId -o tsv)
        echo "Debug: Tenant ID: $TENANT_ID"
        echo "$TENANT_ID" > $(Agent.TempDirectory)/tenant_id.txt
        
        # Get subscription ID
        echo "Debug: Getting subscription ID..."
        SUBSCRIPTION_ID=$(az account show --query id -o tsv)
        echo "Debug: Subscription ID: $SUBSCRIPTION_ID"
        echo "$SUBSCRIPTION_ID" > $(Agent.TempDirectory)/subscription_id.txt

  - task: TerraformInstaller@1
    displayName: 'Install Terraform'
    inputs:
      terraformVersion: 'latest'

  - task: TerraformTaskV4@4
    displayName: 'Terraform Init'
    inputs:
      provider: 'azurerm'
      command: 'init'
      workingDirectory: ${{ parameters.workingDirectory }}
      backendServiceArm: 'Azure Subscription'
      backendAzureRmResourceGroupName: 'wedding-api-capability-rg'
      backendAzureRmStorageAccountName: 'weddingapistate'
      backendAzureRmContainerName: 'tfstate'
      backendAzureRmKey: ${{ parameters.stateKey }}

  - task: Bash@3
    displayName: 'Create Terraform Variables'
    inputs:
      targetType: 'inline'
      script: |
        cat > ${{ parameters.workingDirectory }}/terraform.tfvars << EOF
        subscription_id = "$(cat $(Agent.TempDirectory)/subscription_id.txt)"
        service_principal_id = "$(SERVICE_PRINCIPAL_ID)"
        tenant_id = "$(cat $(Agent.TempDirectory)/tenant_id.txt)"
        EOF
        echo "Debug: Contents of terraform.tfvars:"
        cat ${{ parameters.workingDirectory }}/terraform.tfvars

  - task: TerraformTaskV4@4
    displayName: 'Import Resources'
    inputs:
      provider: 'azurerm'
      command: 'custom'
      workingDirectory: ${{ parameters.workingDirectory }}
      environmentServiceNameAzureRM: 'Azure Subscription'
      customCommand: |
        import -var-file=terraform.tfvars azurerm_resource_group.wedding_api_capability_rg /subscriptions/$(cat $(Agent.TempDirectory)/subscription_id.txt)/resourceGroups/wedding-api-capability-rg
        import -var-file=terraform.tfvars azurerm_storage_account.terraform_state /subscriptions/$(cat $(Agent.TempDirectory)/subscription_id.txt)/resourceGroups/wedding-api-capability-rg/providers/Microsoft.Storage/storageAccounts/weddingapistate
        import -var-file=terraform.tfvars azurerm_storage_container.terraform_state https://weddingapistate.blob.core.windows.net/tfstate
    continueOnError: true

  - task: TerraformTaskV4@4
    displayName: 'Terraform Plan'
    inputs:
      provider: 'azurerm'
      command: 'plan'
      workingDirectory: ${{ parameters.workingDirectory }}
      environmentServiceNameAzureRM: 'Azure Subscription'
      commandOptions: ${{ parameters.varFile }}

  - task: TerraformTaskV4@4
    displayName: 'Terraform Apply'
    inputs:
      provider: 'azurerm'
      command: 'apply'
      workingDirectory: ${{ parameters.workingDirectory }}
      environmentServiceNameAzureRM: 'Azure Subscription'
      commandOptions: ${{ parameters.varFile }} 