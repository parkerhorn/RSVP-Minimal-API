parameters:
- name: workingDirectory
  type: string
  default: ''
- name: stateKey
  type: string
  default: ''
- name: varFile
  type: string
  default: ''

jobs:
- job: Deploy
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: AzureCLI@2
    displayName: 'Azure Login'
    inputs:
      azureSubscription: 'Azure Subscription'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        # Show account info for debugging
        echo "Debug: Account info:"
        az account show
        
        # Store the login credentials for other tasks
        echo "Debug: Getting access token..."
        az account get-access-token --query accessToken -o tsv > $(Agent.TempDirectory)/access_token.txt
        
        # Get tenant ID
        echo "Debug: Getting tenant ID..."
        TENANT_ID=$(az account show --query tenantId -o tsv)
        echo "Debug: Tenant ID: $TENANT_ID"
        echo "$TENANT_ID" > $(Agent.TempDirectory)/tenant_id.txt

  - task: TerraformInstaller@1
    displayName: 'Install Terraform'
    inputs:
      terraformVersion: 'latest'

  - task: TerraformTaskV4@4
    displayName: 'Terraform Init'
    inputs:
      provider: 'azurerm'
      command: 'init'
      workingDirectory: ${{ parameters.workingDirectory }}
      backendServiceArm: 'Azure Subscription'
      backendAzureRmResourceGroupName: 'wedding-api-capability-rg'
      backendAzureRmStorageAccountName: 'weddingapistate'
      backendAzureRmContainerName: 'tfstate'
      backendAzureRmKey: ${{ parameters.stateKey }}

  - task: Bash@3
    displayName: 'Import Existing Resources'
    inputs:
      targetType: 'filePath'
      filePath: '$(System.DefaultWorkingDirectory)/infrastructure/capability/import.sh'
      workingDirectory: ${{ parameters.workingDirectory }}
      arguments: '"$(SUBSCRIPTION_ID)" "$(SERVICE_PRINCIPAL_ID)" "$(cat $(Agent.TempDirectory)/tenant_id.txt)" "$(cat $(Agent.TempDirectory)/access_token.txt)"'
    continueOnError: true

  - task: TerraformTaskV4@4
    displayName: 'Terraform Plan'
    inputs:
      provider: 'azurerm'
      command: 'plan'
      workingDirectory: ${{ parameters.workingDirectory }}
      environmentServiceNameAzureRM: 'Azure Subscription'
      commandOptions: ${{ parameters.varFile }}

  - task: TerraformTaskV4@4
    displayName: 'Terraform Apply'
    inputs:
      provider: 'azurerm'
      command: 'apply'
      workingDirectory: ${{ parameters.workingDirectory }}
      environmentServiceNameAzureRM: 'Azure Subscription'
      commandOptions: ${{ parameters.varFile }} 