trigger:
  branches:
    include:
    - main
  paths:
    include:
    - infrastructure/**

parameters:
  - name: workingDirectory
    type: string
    default: '$(System.DefaultWorkingDirectory)/infrastructure/capability'

variables:
  - name: TF_WORKSPACE
    value: 'default'
  - name: TF_VAR_location
    value: 'westus'
  - name: TF_VAR_service_principal_id
    value: $(SERVICE_PRINCIPAL_ID)

stages:
- stage: Deploy Capability Level Infrastructure
  displayName: 'Deploy Capability Level Infrastructure'
  jobs:
  - job: Deploy
    displayName: 'Deploy'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: 'latest'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: ${{ parameters.workingDirectory }}
        backendServiceArm: 'Azure Subscription'
        backendAzureRmResourceGroupName: 'wedding-api-capability-rg'
        backendAzureRmStorageAccountName: 'weddingapistate'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'capability.tfstate'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Plan'
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: ${{ parameters.workingDirectory }}
        environmentServiceNameAzureRM: 'Azure Subscription'
        commandOptions: '-var="service_principal_id=$(SERVICE_PRINCIPAL_ID)"'
        publishPlanResults: 'tfplan'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Apply'
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: ${{ parameters.workingDirectory }}
        environmentServiceNameAzureRM: 'Azure Subscription'
        commandOptions: '-var="service_principal_id=$(SERVICE_PRINCIPAL_ID)"' 