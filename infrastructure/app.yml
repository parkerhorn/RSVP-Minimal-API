trigger:
  branches:
    include:
      - main
      - develop
  paths:
    include:
      - 'source/**/*.cs'
      - 'tests/**/*.cs'
      - 'source/**/*.csproj'
      - 'tests/**/*.csproj'
      - 'WeddingApi.sln'

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 8.0 SDK'
      inputs:
        packageType: 'sdk'
        version: '8.0.x'
        includePreviewVersions: false

    - task: DotNetCoreCLI@2
      displayName: 'Restore NuGet packages'
      inputs:
        command: 'restore'
        projects: 'WeddingApi.sln'
        feedsToUse: 'select'

    - task: DotNetCoreCLI@2
      displayName: 'Build solution'
      inputs:
        command: 'build'
        projects: 'WeddingApi.sln'
        arguments: '--configuration Release'

    - task: DotNetCoreCLI@2
      displayName: 'Run unit tests'
      inputs:
        command: 'test'
        projects: 'tests/WeddingApi.UnitTests/WeddingApi.UnitTests.csproj'
        arguments: '--configuration Release --collect:"XPlat Code Coverage"'

    - task: DotNetCoreCLI@2
      displayName: 'Publish'
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: 'source/WeddingApi.csproj'
        arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Integration Tests'
      inputs:
        PathtoPublish: 'tests/WeddingApi.IntegrationTests'
        ArtifactName: 'integration-tests'
        publishLocation: 'Container'

- stage: Deploy_Dev
  displayName: 'Deploy to Dev'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployToDev
    displayName: 'Deploy App to Dev'
    environment: 'dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy to Dev Web App'
            inputs:
              azureSubscription: 'Azure Subscription'
              appName: 'wedding-api-dev'
              package: '$(Pipeline.Workspace)/drop/*.zip'
              deploymentMethod: 'auto'
              
  - job: TestDevEnvironment
    displayName: 'Test Dev Integration'
    dependsOn: DeployToDev
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 8.0 SDK'
      inputs:
        packageType: 'sdk'
        version: '8.0.x'
        includePreviewVersions: false

    - task: DownloadBuildArtifacts@1
      displayName: 'Download Integration Tests'
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'integration-tests'
        downloadPath: '$(System.ArtifactsDirectory)'

    - task: DotNetCoreCLI@2
      displayName: 'Install dependencies'
      inputs:
        command: 'restore'
        projects: '$(System.ArtifactsDirectory)/integration-tests/WeddingApi.IntegrationTests.csproj'
        feedsToUse: 'select'

    - task: DotNetCoreCLI@2
      displayName: 'Run Integration Tests against Dev'
      inputs:
        command: 'test'
        projects: '$(System.ArtifactsDirectory)/integration-tests/WeddingApi.IntegrationTests.csproj'
        arguments: '--configuration Release'
      env:
        API_BASE_URL: 'https://wedding-api-dev.azurewebsites.net'

- stage: Deploy_Prod
  displayName: 'Deploy to Production'
  dependsOn: Deploy_Dev
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - deployment: DeployToProd
    displayName: 'Deploy App to Prod'
    environment: 'prod'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy to Prod Web App'
            inputs:
              azureSubscription: 'Azure Subscription'
              appName: 'wedding-api-prod'
              package: '$(Pipeline.Workspace)/drop/*.zip'
              deploymentMethod: 'auto'
              
  - job: TestProdEnvironment
    displayName: 'Test Prod Integration'
    dependsOn: DeployToProd
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 8.0 SDK'
      inputs:
        packageType: 'sdk'
        version: '8.0.x'
        includePreviewVersions: false

    - task: DownloadBuildArtifacts@1
      displayName: 'Download Integration Tests'
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'integration-tests'
        downloadPath: '$(System.ArtifactsDirectory)'

    - task: DotNetCoreCLI@2
      displayName: 'Install dependencies'
      inputs:
        command: 'restore'
        projects: '$(System.ArtifactsDirectory)/integration-tests/WeddingApi.IntegrationTests.csproj'
        feedsToUse: 'select'

    - task: DotNetCoreCLI@2
      displayName: 'Run Integration Tests against Prod'
      inputs:
        command: 'test'
        projects: '$(System.ArtifactsDirectory)/integration-tests/WeddingApi.IntegrationTests.csproj'
        arguments: '--configuration Release'
      env:
        API_BASE_URL: 'https://wedding-api-prod.azurewebsites.net' 