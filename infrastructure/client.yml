trigger:
  branches:
    include:
      - main
      - develop
  paths:
    include:
      - 'client/**/*.js'
      - 'client/**/*.ts'
      - 'client/**/*.svelte'
      - 'client/**/*.json'
      - 'client/**/*.css'
      - 'infrastructure/client.yml'

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: NodeTool@0
      displayName: 'Use Node.js 20.x'
      inputs:
        versionSpec: '20.x'

    - script: npm ci
      displayName: 'Install dependencies'
      workingDirectory: 'client'

    - script: npm run build
      displayName: 'Build Svelte app'
      workingDirectory: 'client'
      env:
        API_BASE_URL: 'https://wedding-api-$(Environment.Name).azurewebsites.net'

    - task: CopyFiles@2
      displayName: 'Copy build artifacts'
      inputs:
        SourceFolder: 'client/build'
        Contents: '**/*'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/client-build'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish client artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'client-drop'
        publishLocation: 'Container'

- stage: Deploy_Dev
  displayName: 'Deploy to Dev'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployToDev
    displayName: 'Deploy to Dev Static Web App'
    environment: 'dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureStaticWebApp@0
            displayName: 'Deploy to Azure Static Web App (Dev)'
            inputs:
              azure_static_web_apps_api_token: '$(StaticWebApp.Dev.DeploymentToken)'
              app_location: '/'
              api_location: ''
              output_location: 'build'
              working_directory: '$(Pipeline.Workspace)/client-drop/client-build'
              skip_app_build: true

- stage: Deploy_Prod
  displayName: 'Deploy to Production'
  dependsOn: Deploy_Dev
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - deployment: DeployToProd
    displayName: 'Deploy to Prod Static Web App'
    environment: 'prod'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureStaticWebApp@0
            displayName: 'Deploy to Azure Static Web App (Prod)'
            inputs:
              azure_static_web_apps_api_token: '$(StaticWebApp.Prod.DeploymentToken)'
              app_location: '/'
              api_location: ''
              output_location: 'build'
              working_directory: '$(Pipeline.Workspace)/client-drop/client-build'
              skip_app_build: true
